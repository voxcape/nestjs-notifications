name: CI

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Check formatting
              run: npm run format

            - name: Lint
              run: npm run lint

            - name: Test
              run: npm test
